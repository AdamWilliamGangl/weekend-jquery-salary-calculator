<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="jquery.js"></script>
    <script src="script.js"></script>

</head>

<body>
    <h1>Salary Calculator</h1>
    <!--Add Employee-->
    <h2> Add Employee</h2>
    <div class="input fields">
        <table>
            <tr>
                <!--First first name input field-->
                <td>
                    <input type="text" id="firstName" name="firstNameField" placeholder="First Name">
                </td>
                <!--Last name input field-->
                <td>
                    <input type="text" id="lastName" name="lastNameField" placeholder="Last Name">
                </td>
                <!--First Id input field-->
                <td>
                    <input type="number" id="id" name="idField" placeholder="ID">
                </td>
                <!--First Title input field-->
                <td>
                    <input type="text" id="title" name="titleField" placeholder="Title">
                </td>
                <!--First Annual Salary input field-->
                <td>
                    <input type="number" id="annualSalary" name="annualSalaryField" placeholder="Annual Salary">
                </td>
            </tr>
            <!--Add Submit Button-->
            <tr>
                <!--First first name input field-->
                <td></td>
                <!--Last name input field-->
                <td></td>
                <!--First Id input field-->
                <td></td>
                <!--First Title input field-->
                <td></td>
                <!--First Annual Salary input field-->
                <td>
                    <button id="submitBtn">Submit</button>
                </td>
            </tr>

        </table>
    </div>

    <!--Employees-->
    <h3>
        Employees
    </h3>
    <!--First Row of Employee Table (colored grey)-->
    <table class="borders">
        <thead class="littleBorders">
        <tr class="littleBorders">
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary </th>
            <th> </th>
        </tr>
    </thead>
    <tbody class="employeeTable">

    </tbody>
    </table>
    <!--Generated Employees go here-->

    <!--Empty Row (colored grey) goes here-->

    <!--Total Monthly cost goes here-->
    <br>
    <br>

    <div class="monthlyCostContainer">
        <h4>Total Monthly:</h4>
    </div>
</body>

</html>
